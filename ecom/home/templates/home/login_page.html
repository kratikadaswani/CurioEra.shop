<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .form-container {
            width: 350px;
            padding: 30px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .form-container h1 {
            margin-bottom: 20px;
        }

        .form-container input[type="email"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .form-container .checkbox {
            text-align: left;
            margin-bottom: 15px;
        }

        .form-container p {
            margin-top: 15px;
            font-size: 14px;
        }

        .form-container a {
            color: #007bff;
            text-decoration: none;
        }

        .form-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <form class="form-signin" method="POST">
            {% csrf_token %}

            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

            {% if messages %}
                <div class="alert alert-primary" role="alert">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}

            <input type="email" id="inputEmail" name="email" placeholder="Email address" required autofocus>

            <input type="password" id="inputPassword" name="password" placeholder="Password" required>

            <div class="checkbox">
                <label>
                    <input type="checkbox" name="remember_me" value="remember-me"> Remember me
                </label>
            </div>

            <button type="submit">Sign in</button>

            
            <p>Not an existing Curio? <a href="{% url 'home:register' %}">Register</a></p>
        </form>
    </div>
</body>
</html>
