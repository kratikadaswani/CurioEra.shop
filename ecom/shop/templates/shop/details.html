{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ product.title }}</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'shop/style.css' %}">
  
  <style>
    /* body {
      background: linear-gradient(135deg, #5d3c1c, #927839, #eb731d, #e4be83);
      min-height: 100vh;
      color: #333;
    } */

    .product-title {
      color: #fddf90;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .product-desc {
      color: #f5f5f5;
      word-wrap: break-word;
      overflow-wrap: break-word;
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .price {
      color: #fff;
      font-size: 1.5rem;
    }

    .discounted-price {
      color: #ffce54;
      font-size: 1.7rem;
      margin-bottom: 20px;
    }

    .product-img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    @media (max-width: 768px) {
      .product-title {
        font-size: 2rem;
        text-align: center;
        
      }

      .product-desc, .price, .discounted-price {
        text-align: center;
      }
    }

    @media (max-width: 576px) {
      .product-title {
        font-size: 1.6rem;
      }

      .product-desc {
        font-size: 1rem;
      }

      .price, .discounted-price {
        font-size: 1.2rem;
      }
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <div class="row align-items-center">
      <!-- Product Image -->
      <div class="col-md-6 mb-4">
        <img src="{{ product.image.url }}" alt="{{ product.title }}" class="product-img">
      </div>

      <!-- Product Details -->
      <div class="col-md-6">
        <h1 class="product-title">{{ product.title }}</h1>
        <p class="product-desc">{{ product.desc }}</p>
        <p class="price">Original Price: Rs. {{ product.price }}</p>
        <p class="discounted-price">Discounted Price: Rs. {{ product.discounted_price }}</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
