<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   
</head>
<body>
    <div class="container">
        <div class="row">
        <div class="col-md-12">
            
            <ul id="itemcart" class=" list-group">

            </ul>

            </div>
        </div>
    
    
     <div class="row">
        <div class="col-md-12">
         <form method="POST">
            {%csrf_token%}
            <input type="hidden" id="items" name="items">
            <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Name</label>
                        <input id='name' name="name" type="text" class="form-control" id="inputEmail4" placeholder='john'>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Email</label>
                        <input id="email" name="email" type="text" class="form-control" id="inputPassword4" placeholder="jon@john.com">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputAddress">Address</label>
                      <input id="address" name="address" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input id="city" name="city" type="text" class="form-control" id="inputCity">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <input id="state" name="state" type="text" class="form-control" >
                      </div>
                      <!-- </div> -->
                      <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input id="zipcode" name="zipcode" type="text" class="form-control" id="inputZip">
                      </div>
                    
                    <div class="total">
                      <label for="inputZip">Total</label>
                      <input readonly="" type="text" id="total" class="form-control" name="total">
                    </div>
                  </div> <br>
                    <button type="submit" class="btn btn-primary">Place order</button>
                  </form>
            </div>
        </div>
    </div>

</body>
<script class="text/javascript">
    if(localStorage.getItem('cart')==null){
        var cart={};
    }
    else{
        cart=JSON.parse(localStorage.getItem('cart'));
    }
    let total=0;
    for(var item in cart){
        name=cart[item][1];
        qty=cart[item][0];
        price=cart[item][2];
        
        item_str=`<li class="list-group-item">${name}- ${qty} <span class="btn btn-success">Rs. ${price} </span>  </li>`;
        total+=price;
          
        $('#itemcart').append(item_str);
    }
    totalprice=`<li class="list-group-item d-flex justify-content-between align-items-center">Your Total<b>Rs. ${total}</b></li>`;
    $('#itemcart').append(totalprice);
    $('#items').val(JSON.stringify(cart));
   $('#total').val(total);
    
</script>
</html>
